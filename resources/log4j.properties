#
# https://logging.apache.org/log4j/1.2/apidocs/org/apache/log4j/PatternLayout.html
# and http://www.kdgregory.com/index.php?page=java.logging for
# information on how to build ConversionPatterns
#

log4j.rootLogger=INFO, console
log4j.logger.data-generator=INFO

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{ISO8601} %-5p [%t] %c - [%x] %m%n
